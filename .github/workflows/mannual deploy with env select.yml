name: Manual Build & Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - uat
          - prod

jobs:
  build_and_deploy:
    name: ğŸ”¨ Build, Push & Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout æºç 
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: å®‰è£…ä¾èµ– & æ‰“åŒ…
        run: |
          npm ci
          npm run build

      - name: ç™»å½•é•œåƒä»“åº“
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: æ„å»ºå¹¶æ¨é€é•œåƒ
        id: build_image
        run: |
          IMAGE_BASE="${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_NAMESPACE }}/my-frontend"
          IMAGE_TAG="$IMAGE_BASE:${{ github.event.inputs.environment }}"
          echo "Building Docker image: $IMAGE_TAG"
          docker build -t "$IMAGE_TAG" .
          echo "Pushing image..."
          docker push "$IMAGE_TAG"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: éƒ¨ç½²åˆ°æœåŠ¡å™¨
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            IMAGE=${{ steps.build_image.outputs.image_tag }}
            echo "Deploying Image: $IMAGE"

            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} ${{ secrets.DOCKER_REGISTRY }}
            docker pull $IMAGE

            docker stop my-frontend || true
            docker rm my-frontend || true

            # æ ¹æ®ç¯å¢ƒé€‰æ‹©ç«¯å£
            if [ "${{ github.event.inputs.environment }}" = "dev" ]; then
              PORT=8083
            elif [ "${{ github.event.inputs.environment }}" = "uat" ]; then
              PORT=8082
            else
              PORT=8081
            fi

            docker run -d --name my-frontend -p $PORT:$PORT $IMAGE
