name: PR Build & Deploy

# 只在任何 PR 打开/更新时触发
on:
  pull_request:

jobs:
  # 一、Build Job：拉代码→npm build→打镜像→push Registry
  build:
    name: 🔨 Build & Push Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 源码
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: 安装 & 打包
        run: |
          npm ci
          npm run build

      - name: 登录镜像仓库
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 构建并推送镜像
        id: build_image
        run: |
          IMAGE="${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_NAMESPACE }}/my-frontend:${{ github.sha }}"
          echo "Building Docker image: $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          # 将镜像地址传给后续 Job
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

    # 暴露 build.job 的输出
    outputs:
      image: ${{ steps.build_image.outputs.image }}

  # 二、Deploy 到 dev
  deploy-dev:
    name: 🚀 Deploy to Dev
    needs: build
    runs-on: ubuntu-latest
    # 只有当 PR 目标分支是 dev 时才触发
    if: ${{ github.event.pull_request.base.ref == 'dev' }}
    # 关联 GitHub Environment (自动拉 dev 里的 Secrets、走审批)
    environment: dev
    steps:
      - name: SSH & 部署 Dev
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            IMAGE=${{ needs.build.outputs.image }}
            docker pull $IMAGE
            # 先停止并删除旧容器（容器名自己改）
            docker stop my-frontend || true
            docker rm my-frontend || true
            # 运行新容器，映射端口80
            docker run -d --name my-frontend -p 80:80 $IMAGE

  # 三、Deploy 到 uat
  deploy-uat:
    name: 🚀 Deploy to UAT
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.base.ref == 'uat' }}
    environment: uat
    steps:
      - name: SSH & 部署 UAT
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            IMAGE=${{ needs.build.outputs.image }}
            docker pull $IMAGE
            docker stop my-frontend || true
            docker rm my-frontend || true
            docker run -d --name my-frontend -p 80:80 $IMAGE

  # 四、Deploy 到 prod
  deploy-prod:
    name: 🚀 Deploy to Prod
    needs: build
    runs-on: ubuntu-latest
    # 假设主分支 main 用于 prod
    if: ${{ github.event.pull_request.base.ref == 'main' }}
    environment: prod
    steps:
      - name: SSH & 部署 Prod
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            IMAGE=${{ needs.build.outputs.image }}
            docker pull $IMAGE
            docker stop my-frontend || true
            docker rm my-frontend || true
            docker run -d --name my-frontend -p 80:80 $IMAGE
            IMAGE=$IMAGE docker-compose up -d --build
