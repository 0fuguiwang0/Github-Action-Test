name: Manual Deploy

# âœ… æ‰‹åŠ¨è§¦å‘
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'é€‰æ‹©éƒ¨ç½²çŽ¯å¢ƒ'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - uat
          - prod

jobs:
  build:
    name: ðŸ”¨ Build & Push Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set_output.outputs.image_tag }}
    steps:
      - name: Checkout æºç 
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: å®‰è£…ä¾èµ– & æ‰“åŒ…
        run: |
          npm ci
          npm run build

      - name: ç™»å½•é•œåƒä»“åº“
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: æž„å»ºå¹¶æŽ¨é€é•œåƒ
        run: |
          ENV="${{ github.event.inputs.environment }}"
          IMAGE="${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_NAMESPACE }}/my-frontend:$ENV"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE_TAG=$IMAGE" >> $GITHUB_ENV

      - name: è®¾ç½®è¾“å‡º
        id: set_output
        run: echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy:
    name: ðŸš€ éƒ¨ç½²åˆ°æŒ‡å®šçŽ¯å¢ƒ
    needs: build
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: SSH & éƒ¨ç½²
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            ENV="${{ github.event.inputs.environment }}"
            PORT="8081"
            if [ "$ENV" = "uat" ]; then PORT="8082"; fi
            if [ "$ENV" = "dev" ]; then PORT="8083"; fi

            IMAGE="${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_NAMESPACE }}/my-frontend:$ENV"
            echo "Deploying $IMAGE to port $PORT"

            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} ${{ secrets.DOCKER_REGISTRY }}
            docker pull $IMAGE
            docker stop my-frontend || true
            docker rm my-frontend || true
            docker run -d --name my-frontend -p ${PORT}:${PORT} $IMAGE
