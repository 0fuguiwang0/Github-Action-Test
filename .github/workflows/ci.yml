name: PR Build & Manual Deploy

on:
  pull_request:  # è‡ªåŠ¨æ„å»ºï¼ˆä¸è‡ªåŠ¨éƒ¨ç½²ï¼‰
  workflow_dispatch:  # æ‰‹åŠ¨ç‚¹å‡»æŒ‰é’®éƒ¨ç½²
    inputs:
      environment:
        description: "è¯·é€‰æ‹©éƒ¨ç½²ç¯å¢ƒ"
        required: true
        type: choice
        options:
          - dev
          - uat
          - prod
      image_tag:
        description: "è¯·è¾“å…¥è¦éƒ¨ç½²çš„é•œåƒ TAGï¼ˆä¾‹å¦‚ï¼šmy-registry.com/ns/my-frontend:devï¼‰"
        required: true

jobs:
  # --------------------
  # è‡ªåŠ¨æ„å»ºéƒ¨åˆ†
  # --------------------
  build:
    name: ğŸ”¨ Build & Push Image
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.build_image.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: å®‰è£… & æ„å»º
        run: |
          npm ci
          npm run build

      - name: Docker ç™»å½•
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: æ„å»ºå¹¶æ¨é€é•œåƒ
        id: build_image
        run: |
          TAG_NAME="${{ github.event.pull_request.base.ref }}"
          SHA_TAG="${{ github.sha }}"
          IMAGE_BASE="${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_NAMESPACE }}/my-frontend"
          IMAGE_SHA="$IMAGE_BASE:$SHA_TAG"
          IMAGE_TAG="$IMAGE_BASE:$TAG_NAME"

          echo "Building Docker image: $IMAGE_SHA"
          docker build -t "$IMAGE_SHA" -t "$IMAGE_TAG" .
          docker push "$IMAGE_SHA"
          docker push "$IMAGE_TAG"

          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  # --------------------
  # æ‰‹åŠ¨éƒ¨ç½²éƒ¨åˆ†
  # --------------------
  deploy:
    name: ğŸš€ Manual Deploy
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: SSH éƒ¨ç½²
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            IMAGE=${{ github.event.inputs.image_tag }}
            ENV=${{ github.event.inputs.environment }}
            echo "éƒ¨ç½²ç¯å¢ƒ: $ENV"
            echo "éƒ¨ç½²é•œåƒ: $IMAGE"

            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} ${{ secrets.DOCKER_REGISTRY }}
            docker pull $IMAGE

            docker stop my-frontend || true
            docker rm my-frontend || true

            # è®¾ç½®ç«¯å£
            if [ "$ENV" = "dev" ]; then
              PORT=8083
            elif [ "$ENV" = "uat" ]; then
              PORT=8082
            else
              PORT=8081
            fi

            docker run -d --name my-frontend -p $PORT:$PORT $IMAGE
