name: PR Build & Deploy

# åªåœ¨ä»»ä½• PR æ‰“å¼€/æ›´æ–°æ—¶è§¦å‘
on:
  pull_request:

jobs:
  # ä¸€ã€Build Jobï¼šæ‹‰ä»£ç â†’npm buildâ†’æ‰“é•œåƒâ†’push Registry
  build:
    name: ğŸ”¨ Build & Push Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout æºç 
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: å®‰è£… & æ‰“åŒ…
        run: |
          npm ci
          npm run build

      - name: ç™»å½•é•œåƒä»“åº“
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: æ„å»ºå¹¶æ¨é€é•œåƒ
        id: build_image
        run: |
          IMAGE="${{ secrets.DOCKER_REGISTRY }}/${{ secrets.DOCKER_NAMESPACE }}/my-frontend:${{ github.sha }}"
          echo "Building Docker image: $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          # å°†é•œåƒåœ°å€ä¼ ç»™åç»­ Job
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

    # æš´éœ² build.job çš„è¾“å‡º
    outputs:
      image: ${{ steps.build_image.outputs.image }}

  # äºŒã€Deploy åˆ° dev
  deploy-dev:
    name: ğŸš€ Deploy to Dev
    needs: build
    runs-on: ubuntu-latest
    # åªæœ‰å½“ PR ç›®æ ‡åˆ†æ”¯æ˜¯ dev æ—¶æ‰è§¦å‘
    if: ${{ github.event.pull_request.base.ref == 'dev' }}
    # å…³è” GitHub Environment (è‡ªåŠ¨æ‹‰ dev é‡Œçš„ Secretsã€èµ°å®¡æ‰¹)
    environment: dev
    steps:
      - name: SSH & éƒ¨ç½² Dev
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            IMAGE=${{ needs.build.outputs.image }}
            docker pull $IMAGE
            # å…ˆåœæ­¢å¹¶åˆ é™¤æ—§å®¹å™¨ï¼ˆå®¹å™¨åè‡ªå·±æ”¹ï¼‰
            docker stop my-frontend || true
            docker rm my-frontend || true
            # è¿è¡Œæ–°å®¹å™¨ï¼Œæ˜ å°„ç«¯å£80
            docker run -d --name my-frontend -p 80:80 $IMAGE

  # ä¸‰ã€Deploy åˆ° uat
  deploy-uat:
    name: ğŸš€ Deploy to UAT
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.base.ref == 'uat' }}
    environment: uat
    steps:
      - name: SSH & éƒ¨ç½² UAT
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            IMAGE=${{ needs.build.outputs.image }}
            docker pull $IMAGE
            docker stop my-frontend || true
            docker rm my-frontend || true
            docker run -d --name my-frontend -p 80:80 $IMAGE

  # å››ã€Deploy åˆ° prod
  deploy-prod:
    name: ğŸš€ Deploy to Prod
    needs: build
    runs-on: ubuntu-latest
    # å‡è®¾ä¸»åˆ†æ”¯ main ç”¨äº prod
    if: ${{ github.event.pull_request.base.ref == 'main' }}
    environment: prod
    steps:
      - name: SSH & éƒ¨ç½² Prod
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            IMAGE=${{ needs.build.outputs.image }}
            docker pull $IMAGE
            docker stop my-frontend || true
            docker rm my-frontend || true
            docker run -d --name my-frontend -p 80:80 $IMAGE
            IMAGE=$IMAGE docker-compose up -d --build
