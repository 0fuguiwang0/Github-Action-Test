name: PR Build & Deploy

on:
  pull_request:

jobs:
  job1:
    outputs:
      output_name: ${{ steps.step_id.outputs.some_output }}
    steps:
      - id: step_id
        run: echo "some_output=hello" >> $GITHUB_OUTPUT

  job2:
    needs: job1
    steps:
      - run: echo "${{ needs.job1.outputs.output_name }}"

